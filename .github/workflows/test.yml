name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.3'
    - name: Install dependencies
      run: |
        python -m pip install .[dev]
    - name: Run tests
      run: pytest --cov=/usr/local/lib/python3.13/site-packages/bunnyhopapi --cov-report=term-missing tests/
